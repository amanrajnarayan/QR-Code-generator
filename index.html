<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="main.css">
    <!-- <script src="app.js"></script> -->
</head>

<body>
    <div class="container">
        <p>Enter any Text or URL</p>
        <input type="text" placeholder=" Type here!" id="text_input">
        <div id="imgbox">
            <img src="" alt="QR Code" id="QR_code">
        </div>

        <button onclick="QrGenerate()">Generate QR CODE</button>
    </div>

</body>
<script>
    let imgbox = document.getElementById("imgbox");
    let QR_code = document.getElementById("QR_code");
    let text_input = document.getElementById("text_input");

    function QrGenerate() {
        if (text_input.value.length > 0) {

            QR_code.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text_input.value;
            imgbox.classList.add("show_img");
        }
        else{
            text_input.classList.add("text_error");
            setTimeout(()=>{
                text_input.classList.add("text_error");
            },1000);
        }
    }
</script>

</html>
